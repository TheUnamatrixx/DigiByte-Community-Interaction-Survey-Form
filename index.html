<!DOCTYPE html>

<html>

<head>

<link rel="stylesheet" type="text/css" href="styles.css">
<title>Survey Form</title>
<meta charset="utf-8">

</head>

<body>
<h1 id="title">DigiByte Community Interaction Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve DigiByte community interaction</p>
<div>
<form id="survey-form">
  <p>Name</p>
  <input type="text" id="name" placeholder="Enter your name" required></input>
  <p>Email</p>
  <input type="email" id="email" placeholder="Enter your email" required></input>
  <p>Age</p>
  <input type="number" id="number" placeholder="Enter your age" required></input>

</form>
</body>
 
</html>
